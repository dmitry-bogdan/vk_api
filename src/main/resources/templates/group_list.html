<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>Group list</title>
</head>
<body>
<div class="center">
<h1>GROUPS</h1>
<input type="submit" value="Add group" onclick="return location.href = 'group_input'" />
<br/>
<table class="group_list">
    <thead>
    <tr>
        <td>Name</td>
        <td>Link</td>
        <td>Closed</td>
        <td>Member</td>
        <td>New posts</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groupList}">
        <td th:text="*{group.groupName}"/>
        <td>
            <a th:href="*{group.groupURI}" th:text="*{group.groupURI}"/>
        </td>
        <td th:text="*{group.groupClosed > 0}"/>
        <td th:text="${signedMap[group.groupId]}"/>
        <td>
            <ul th:if="${newPostsList[group.groupId] != null}" class="posts">
                <li th:each="post : ${newPostsList[group.groupId]}">
                <a th:href="*{post.uri}" th:text="*{post.uri}" /></li>
            </ul>
        </td>
    </tr>
    <tr th:if="${groupList.size() == 0}"><td colspan="5">There is no data</td></tr>
    </tbody>
</table>
</div>
</body>
</html>
